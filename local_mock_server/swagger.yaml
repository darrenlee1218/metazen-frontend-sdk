    mtz_bk_GetBalancesByAssetIdsResponse:
      allOf:
        - $ref: '#/components/schemas/JsonRpcResponse'
        - type: object

    mtz_bk_GetBalancesByAssetIdsRequest:
      allOf:
        - $ref: '#/components/schemas/JsonRpcBase'
        - type: object
          required:
            - method
            - params
          properties:
            method:
              type: string
              enum: ['mtz_bk_GetBalancesByAssetIdsRequest']
            params:
              type: object
              properties:
                assetIds:
                  type: array
                  items:
                    type: string
                  example: ['4_ETH', '80001_USDC_0xe6b8a5CF']
                  description: |
                    The asset ID that we mean here is the one present in the AMD JSON `id` field.
                aggregateNfts:
                  default: false
                  type: boolean
                  description: |
                    Let's say you have some NFTs in your balance, like maybe 1 of ERC-1155 tokenId=1 and 5 of ERC-1155 tokenId=2.
                    If you leave the default (false) for this argument you're going to get a balance response saying
                    that you have, well, 1 of ERC-1155 tokenId=1 and 5 of ERC-1155 tokenId=5. Now if you set the argument to true
                    the balance response will just tell you that you have 6 of ERC-1155 tokens.
          example: |
            {
              "jsonrpc": "2.0",
              "id": 1,
              "method": "mtz_bk_GetBalancesByAssetIdsRequest",
              "params": {
                "chainId": "80001"
              }
            }

