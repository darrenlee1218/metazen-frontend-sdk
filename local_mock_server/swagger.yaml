    TxHistoryJsonRpcResult:
      allOf:
        - type: object
          required:
            - from
            - to
            - hash
            - createdAt
            - transactionType
            - status
            - value
            - assetTicker
            - chainId
            - relevantAddress
          properties:
            from:
              type: string
            to:
              type: string
            hash:
              type: string
            createdAt:
              type: string
            transactionType:
              schema:
              $ref: '#/components/schemas/TransactionType'
            status:
              type: string
            value:
              type: string
            assetTicker:
              type: string
            chainId:
              type: string
            relevantAddress:
              type: array
              items:
                type: string
            confirmationCount:
              type: integer
            spec:
              type: string
              enum: ['ERC-20', 'ERC-721', 'ERC-1155']
            contractAddress:
              type: string
            erc20:
              type: object
              required:
                - symbol
                - tokenTransfered
                - decimal
              properties:
                symbol:
                  type: string
                  description: 'Symbol, like REVV'
                  example: '1'
                tokenTransfered:
                  type: string
                  description: 'tokenTransfered'
                  example: '100000'
                decimal:
                  type: number
                  description: 'Decimal using in a token'
                  example: 6
            erc721:
              type: object
              required:
                - tokenID
                - tokenURI
                - contractAddress
              properties:
                tokenID:
                  type: string
                  description: 'Token ID'
                  example: '1'
                tokenURI:
                  type: string
                  description: 'Token URI'
                  example: 'https://asset-token-metadata-stg.revvmotorsport.com/57910179610855902643140526721588920884948204639256480166906838582677720822625'
                contractAddress:
                  type: string
                  description: 'Contract Address'
                  example: '0x1234567890123456789012345678901234567890'
            erc1155:
              type: object
              properties:
                token:
                  type: array
                  items:
                    type: object
                    required:
                      - symbol
                      - tokenTransfered
                      - decimal
                    properties:
                      symbol:
                        type: string
                        description: 'Symbol, like REVV'
                        example: '1'
                      tokenTransfered:
                        type: string
                        description: 'tokenTransfered'
                        example: '100000'
                      decimal:
                        type: number
                        description: 'Decimal using in a token'
                        example: 6
                  description: 'ERC20 Tokens'
                  example:
                    [
                      { symbol: 'USDC', tokenTransfered: '100000', decimal: 6 },
                      { symbol: 'REVV', tokenTransfered: '20000000', decimal: 18 },
                    ]
                nft:
                  type: array
                  items:
                    type: object
                    required:
                      - tokenId
                      - tokenURI
                    properties:
                      tokenId:
                        type: string
                        description: 'token Id'
                        example: '101'
                      tokenURI:
                        type: string
                        description: 'tokenURI'
                        example: 'http://www.revv.com/1.json'
                    description: 'nft related items'
                    example:
                      [
                        { tokenid: '101', tokenURI: http://www.revv.com/1.json },
                        { tokenId:'102', tokenURI: http://www.revv.com/2.json },
                      ]
                contractAddress:
                  type: string
                  description: 'Contract Address'
                  example: '0x123456789012345667889900'
                data:
                  type: string
                  description: 'Data'
                  example: '0x00'
          example: |
            {
              "from": "0x3f009302978cc82c6daf06aac49b5716be79ccb9",
