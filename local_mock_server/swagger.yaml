openapi: 3.0.0
info:
  title: sdk local mock server
  version: 1.0.0
paths:
  /login/status:
    get:
      responses:
        200:
          description: login succeed
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                default: 'http://localhost:3000'
            Access-Control-Allow-Credentials:
              schema:
                type: boolean
                default: 'true'
  /:
    post:
      parameters:
        - in: header
          name: X-Request-Id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/mtz_bk_GetBalancesRequest'
                - $ref: '#/components/schemas/assetMaster_getAssetsRequest'
                - $ref: '#/components/schemas/mtz_evaluatorGetPricesRequest'
                - $ref: '#/components/schemas/mtz_bk_GetBalanceByChainIdRequest'
                - $ref: '#/components/schemas/mtz_tx_history_GetEventsByTxHashRequest'
                - $ref: '#/components/schemas/mtz_tx_history_GetEventDetailsByTxHashRequest'
                - $ref: '#/components/schemas/mtz_tx_history_GetTopNTransactionsRequest'
                - $ref: '#/components/schemas/mtz_asset_metadata_cache_GetAssetMetadataRequest'
                - $ref: '#/components/schemas/mtz_asset_metadata_cache_GetAssetMetadataBatchRequest'
                - $ref: '#/components/schemas/mtz_bk_GetBalancesByAssetIdsRequest'
                - $ref: '#/components/schemas/mtz_wallet_getOrCreateAddressesRequest'
                - $ref: '#/components/schemas/mtz_asset_metadata_cache_UpdateAssetMetadataRequest'

      responses:
        '200':
          description: response object
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/mtz_bk_GetBalancesResponse'
                  - $ref: '#/components/schemas/assetMaster_getAssetsResponse'
                  - $ref: '#/components/schemas/mtz_evaluatorGetPricesResponse'
                  - $ref: '#/components/schemas/mtz_bk_GetBalanceByChainIdResponse'
                  - $ref: '#/components/schemas/mtz_tx_history_GetEventsByTxHashResponse'
                  - $ref: '#/components/schemas/mtz_tx_history_GetEventDetailsByTxHashResponse'
                  - $ref: '#/components/schemas/mtz_tx_history_GetTopNTransactionsResponse'
                  - $ref: '#/components/schemas/mtz_asset_metadata_cache_GetAssetMetadataResponse'
                  - $ref: '#/components/schemas/mtz_asset_metadata_cache_GetAssetMetadataBatchResponse'
                  - $ref: '#/components/schemas/mtz_bk_GetBalancesByAssetIdsResponse'
                  - $ref: '#/components/schemas/mtz_wallet_getOrCreateAddressesResponse'
                  - $ref: '#/components/schemas/mtz_asset_metadata_cache_UpdateAssetMetadataResponse'
              examples:
                mtz_evaluatorGetPrices:
                  $ref: '#/components/examples/mtz_evaluatorGetPricesResponse'
                mtz_bk_GetBalancesRequest:
                  $ref: '#/components/examples/mtz_bk_GetBalancesResponse'
                assetMaster_getAssets:
                  $ref: '#/components/examples/assetMaster_getAssetsResponse'
                mtz_tx_history_GetTopNTransactions:
                  $ref: '#/components/examples/mtz_tx_history_GetTopNTransactionsResponse'
                mtz_bk_GetBalanceByChainIdRequest:
                  $ref: '#/components/examples/mtz_bk_GetBalanceByChainIdResponse'
                mtz_asset_metadata_cache_GetAssetMetadata:
                  $ref: '#/components/examples/mtz_asset_metadata_cache_GetAssetMetadataResponse'
                mtz_asset_metadata_cache_GetAssetMetadataBatch:
                  $ref: '#/components/examples/mtz_asset_metadata_cache_GetAssetMetadataBatchResponse'
                mtz_bk_GetBalancesByAssetIdsRequest:
                  $ref: '#/components/examples/mtz_bk_GetBalancesByAssetIdsResponse'
                mtz_wallet_getOrCreateAddresses:
                  $ref: '#/components/examples/mtz_wallet_getOrCreateAddressesResponse'
                mtz_asset_metadata_cache_UpdateAssetMetadata:
                  $ref: '#/components/examples/mtz_asset_metadata_cache_UpdateAssetMetadataResponse'

